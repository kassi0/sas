<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../static/img/icone-detran.svg">
</head>
<body class="bg-light">
  <div class="row">
    <div class="col-7 col-md-4 pt-3 d-flex align-items-center">
      <a href="/">
        <img class="logo-detran animated fadeIn delay-0s" src="../static/img/icone-detran.svg" width="80" height="80" alt="DETRAN-BA">
      </a>
      <h6 class="logo-detran-text ">Departamento Estadual <br>de Trânsito da Bahia</h6>
    </div>
    <div class="col-5 col-md-4 pl-3 pt-2 d-flex align-items-center">
      <a href="http://bahia.ba.gov.br" target="_blank">
        <img class="logo-governo img-fluid animated fadeIn delay-1s"  src="../static/img/BRASAO_TOPO.png" alt="Logo Governo da Bahia">
      </a>
    </div>
    <div class="logo-text">
      <h5>SAS - Sistema Altera Senha</h5>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">Login</div>
          <div class="card-body">
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" name="username" id="username" required class="form-control">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="password" id="password" required class="form-control">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="showPassword">
                  <label class="form-check-label" for="showPassword">Mostrar Senha</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="fixed-bottom">
    <div class="container text-center">
      <p>&copy; 2025 Detran - Altera Senha. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    document.getElementById("showPassword").addEventListener("change", function() {
      var input = document.getElementById("password");
      input.type = this.checked ? "text" : "password";
    });
  </script>
  
</body>
</html>
